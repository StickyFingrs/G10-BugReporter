<!DOCTYPE HTML>
<html>
    <head>
        <title>Bug Report Form</title>
        <link rel="stylesheet" href="logindesign.css">
    </head>
<body>
<div class="banner">
    <img src="https://www.freepngimg.com/thumb/bugs/7-2-bug-png-6.png" alt="Bug" align="right" class="logo"><br>
    <h1 align="left" >&nbsp;Bug tracking system</h1>
    <h4>&emsp;T01-G10 CSIT314 Group Project</h4>
</div><br>
<div class="bugform" >
<form>
    <br>
    <h2>Reporting a bug</h2><br><br>
    <label for="id">Bug ID: </label><br><br>
    <label for="description">Description: </label><br><br>
    <input type="text" id="description" placeholder="Details of the bug" required><br><br>
    <label for="status">Status: </label>&emsp;&emsp;
    <label for="datereport">Date Reported: </label>&emsp;&emsp;
    <label for="bumpdate">Last Bump Date: </label>&emsp;&emsp;
    <label for="assigned">Assigned to: </label><br><br>
    <input type="text" id="status">&emsp;&emsp;
    <input type="text" id="datereport">&emsp;&emsp;
    <input type="text" id="bumpdate">&emsp;&emsp;
    <input type="text" id="assigned"><br><br>
    <button type="submit">Save</button>&emsp;
    <label for="description">Comment: </label><br><br>
    <input type="text" id="comment" placeholder="Fill in the comment" required><br><br>
    <button type="cancel">cancel</button>
</form>
</div>
</body>
</html>
