<!DOCTYPE HTML>
<html>
    <head>
        <title>Bug Report Form</title>
        <link rel="stylesheet" href="logindesign.css">
    </head>
<body>
<div class="banner">
    <img src="https://www.freepngimg.com/thumb/bugs/7-2-bug-png-6.png" alt="Bug" align="right" class="logo"><br>
    <h1 align="left" >&nbsp;Bug tracking system</h1>
    <h4>&emsp;T01-G10 CSIT314 Group Project</h4>
</div><br>
<div class="bugform" >
<form>
    <br>
    <h2>Reporting a bug</h2><br><br>
    <label for="id" class="bugID" >Bug ID: </label><br><br>
    <label for="description" class="bugDesLabel">Description: </label>
    <textarea id="description" rows="10" cols="50" class="bugDesBox" placeholder="Details of the bug" required></textarea><br><br>
    <div class="row">
        <label for="status" class="statLabel">Status: </label>
        <select id="statustype" name="status" class="statBox">
            <option value="open">Open</option>
            <option value="close">Close</option>
        </select>
        <label for="datereport" class="dateLabel">Date Reported: </label>
        <input type="text" id="datereport" class="dateBox">
        <label for="bumpdate" class="bumpLabel">Last Bump Date: </label>
        <input type="text" id="bumpdate" class="bumpBox">
        <label for="assigned" class="assignLabel">Assigned to: </label><br><br>
        <select id="assignedTo" name="assigned" class="assignBox">
            <option value="gordon">Gordon</option>
            <option value="kimhao">Kim Hao</option>
            <option value="laksh">Laksh</option>
        </select><br><br>
    </div>
    <label for="comment" class="comLabel">Comment: </label><br><br>
    <textarea id="comment" rows="10" cols="50" class="comBox" placeholder="Fill in the comment" required></textarea><br><br>
    <button type="submit">Save</button>&emsp;
    <button type="cancel">cancel</button>
</form>
</div>
</body>
</html>
