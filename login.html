<!DOCTYPE HTML>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="logindesign.css">
    </head>
<body>
<div class="banner">
    <img src="https://www.freepngimg.com/thumb/bugs/7-2-bug-png-6.png" alt="Bug" align="right" class="logo"><br>
    <h1 align="left" >&nbsp;Bug tracking system</h1>
    <h4>&emsp;T01-G10 CSIT314 Group Project</h4>
</div><br>
<div class="loginform" >
<form>
    <br>
    <h2>Login</h2><br>
    <img src="https://e7.pngegg.com/pngimages/931/209/png-clipart-computer-icons-symbol-avatar-logo-person-with-helmut-miscellaneous-black.png" alt="Avatar" class="avatar"><br><br>
    <label for="uname">Username: </label>
    <input type="text" id="uname" placeholder="Enter username" required><br><br>
    <label for="pword">Password: </label>
    <input type="password" id="pword" placeholder="Enter password" required><br><br>
    <label for="usertype">Login as:  </label>
    <select id="usertype" name="users">
        <option value="bugreporter">Bug Reporter</option>
        <option value="triager">Triager</option>
        <option value="developer">Developer</option>
        <option value="reviewer">Reviewer</option>
    </select><br><br>
    <button type="button">Register</button>&emsp;
    <button type="submit">Login</button>
</form>
</div>
</body>
</html>
