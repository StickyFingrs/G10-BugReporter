<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<head>
	<title>Bug Report</title>
</head>

<body>
	<h1>
		Bug Report
	</h1>
	<form method="POST">
		<label for="bugID">Bug ID</label>
		<input id="bugID" name="bugID" type="text" required>
        <br>
        
		<label for="bugDesc">Description</label>
		<textarea id="bugDesc" name="bugDesc" required></textarea>
        <br>
        
		<label for="bugStatus">Status</label>
		<select id="bugStatus" name="bugStatus">
            <option value="open">Open</option>
            <option value="inProgress">In Progress</option>
            <option value="awaitingTesting">Awaiting Testing</option>
            <option value="closed">Closed</option>
        </select>
        
		<label for="dateReported">Date Reported</label>
        <input id="dateReported" name="dateReported" type="datetime-local" required>
        
		<label for="dateLastBump">Last Bump Date</label>
        <input id="dateLastBump" name="dateLastBump" type="datetime-local" required>
        
        <label for="assignedTo">Assigned to</label>
        <select id="assignedTo" name="assignedTo">
            <option value="gordon">Gordon</option>
            <option value="jose">Jose</option>
            <option value="ben">Ben</option>
            <option value="kimhao">Kim Hao</option>
            <option value="harsono">Harsono</option>
            <option value="lucas">Lucas</option>
            <option value="laksh">Laksh</option>
        </select>
        <br>
        
		<table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Comment</th>
                    <th>Comment Date</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
		<!-- Submit button -->
		<button>Submit</button>
	</form>
</body>
</html>
